<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <style>
        #slideshow-container {
            position: relative;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
        }

        .slideshow-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slideshow-image {
            width: 100%;
            flex: 0 0 auto;
        }

        #main-image {
            display: block;
        }

        .button {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: 50px;
            padding: 10px;
            font-size: 18px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            text-align: center;
            text-decoration: none;
        }

        #prev,
        #next {
            top: 0;
            bottom: 0;
            margin: auto;
        }

        #bottom-buttons {
            text-align: center;
            margin-top: 10px;
        }

        .thumbnail-button {
            cursor: pointer;
            width: 30px;
            height: 30px;
            margin: 0 5px;
            border: none;
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <div id="slideshow-container">
        <div class="slideshow-images">
            <img id="main-image" class="slideshow-image"
                src="https://images.unsplash.com/photo-1682687220067-dced9a881b56?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8"
                alt="Main Image">
            <img class="slideshow-image"
                src="https://plus.unsplash.com/premium_photo-1680667682187-52fd5e203efb?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHx8"
                alt="Image 2">
            <img class="slideshow-image"
                src="https://images.unsplash.com/photo-1695653421411-4c26bd1d02f7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHw2fHx8ZW58MHx8fHx8"
                alt="Image 3">
            <img class="slideshow-image"
                src="https://plus.unsplash.com/premium_photo-1701194079056-732f389e27ce?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw3fHx8ZW58MHx8fHx8"
                alt="Image 4">
            <!-- Add more images as needed -->
        </div>

        <button id="prev" class="button" onclick="changeImage(-1)">❮</button>
        <button id="next" class="button" onclick="changeImage(1)">❯</button>

        <div id="bottom-buttons">
            <button class="thumbnail-button" onclick="currentImage(1)">&#9679;</button>
            <button class="thumbnail-button" onclick="currentImage(2)">&#9679;</button>
            <button class="thumbnail-button" onclick="currentImage(3)">&#9679;</button>
            <button class="thumbnail-button" onclick="currentImage(4)">&#9679;</button>
            <!-- Add more thumbnail buttons as needed -->
        </div>
    </div>

    <script>
        let currentImageIndex = 0;
        const imagesContainer = document.querySelector('.slideshow-images');

        function showImage(index) {
            const offset = -index * 100 + '%';
            imagesContainer.style.transform = 'translateX(' + offset + ')';
        }

        function changeImage(offset) {
            currentImageIndex += offset;
            const images = document.getElementsByClassName("slideshow-image");
            if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            } else if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            }
            showImage(currentImageIndex);
        }

        function currentImage(index) {
            currentImageIndex = index - 1;
            showImage(currentImageIndex);
        }

        // Initial display
        showImage(currentImageIndex);
    </script>

</body>

</html>
